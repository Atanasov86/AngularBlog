<!DOCTYPE html>
<html lang="en" ng-app="Blog" ng-controller="AppController">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Blog</title>
    <meta name="description" content="Angular Blog">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="app/assets/css/bootstrap.css">
    <link rel="stylesheet" href="app/assets/css/animate.css">
    <link rel='stylesheet' href='app/bower_components/textAngular/dist/textAngular.css'>
    <link rel="stylesheet" href="app/bower_components/angular-loading-bar/src/loading-bar.css">
    <link rel="stylesheet" href="app/bower_components/ngToast/dist/ngToast.min.css">
    <link rel="stylesheet" href="app/bower_components/bootstrap-social-buttons/social-buttons.css">
    <link rel="stylesheet" href="app/bower_components/ng-tags-input/ng-tags-input.bootstrap.css">
    <link rel="stylesheet" href="app/bower_components/ng-tags-input/ng-tags-input.css">
    <link rel="stylesheet" href="app/assets/css/app.css">
    <script src="app/bower_components/ngstorage/ngStorage.js"></script>
</head>

<body>
<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: '{907455829364709}',
            cookie: true,  // enable cookies to allow the server to access
            // the session
            xfbml: true,  // parse social plugins on this page
            version: 'v2.5' // use graph api version 2.5
        });
    };
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<toast id="notify"></toast>
<header ng-include="'app/views/header/header.html'"></header>

<div class="container-fluid" ng-cloak>
    <aside class="sidebars" ng-controller="SidebarController">
        <div class="recent-posts" ng-include="'app/views/sidebars/recent-posts.html'"></div>
        <div class="categories" ng-include="'app/views/sidebars/categories.html'"></div>
        <div class="popular-tags" ng-include="'app/views/sidebars/popular-tags.html'"></div>
    </aside>


    <div class="main">
        <div id="loading-bar-spinner"></div>
        <div ng-view></div>
    </div>
</div>
<hr>

<footer ng-include="'app/views/footer/footer.html'"></footer>

<script src="app/bower_components/jquery/dist/jquery.js"></script>
<script src="app/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="app/bower_components/angular/angular.js"></script>
<script src="app/bower_components/ngstorage/ngStorage.js"></script>
<script src="app/bower_components/ng-tags-input/ng-tags-input.js"></script>
<script src="app/bower_components/angular-animate/angular-animate.js"></script>
<script src="app/bower_components/angular-loading-bar/src/loading-bar.js"></script>
<script src="app/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="app/bower_components/ngToast/dist/ngToast.min.js"></script>
<script src="app/bower_components/angular-route/angular-route.js"></script>
<script src='app/bower_components/textAngular/dist/textAngular-rangy.min.js'></script>
<script src='app/bower_components/textAngular/dist/textAngular-sanitize.min.js'></script>
<script src='app/bower_components/textAngular/dist/textAngular.min.js'></script>
<script src="//da189i1jfloii.cloudfront.net/js/kinvey-angular-sdk-3.0.3.js"></script>
<script src="app/app.js"></script>
<!-- Controllers -->
<script src="app/controllers/appController.js"></script>
<script src="app/controllers/sidebarController.js"></script>
<script src="app/controllers/userController.js"></script>
<script src="app/controllers/PostControllers/postController.js"></script>
<script src="app/controllers/PostControllers/createPostController.js"></script>
<script src="app/controllers/PostControllers/viewPostController.js"></script>
<script src="app/controllers/adminController.js"></script>
<!-- Services -->
<script src="app/services/userService.js"></script>
<script src="app/services/postService.js"></script>
<script src="app/services/commentService.js"></script>
<script src="app/services/categoryService.js"></script>
<script src="app/services/tagService.js"></script>
</body>

</html>

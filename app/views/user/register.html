<div class="row register-container">

    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 register-form">
        <form role="form">
            <h2 class="text-center">Please Sign Up</h2>
            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" ng-model="user.firstName" class="form-control input-lg" placeholder="First Name" tabindex="1" required />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" ng-model="user.lastName" class="form-control input-lg" placeholder="Last Name" tabindex="2" required />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" ng-model="user.username" class="form-control input-lg" placeholder="Username" tabindex="3" required />
            </div>
            <div class="form-group">
                <input type="email" ng-model="user.email" class="form-control input-lg" placeholder="Email Address" tabindex="4" required />
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" ng-model="user.password" class="form-control input-lg" placeholder="Password" tabindex="5" required />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" ng-model="user.confirmPassword" class="form-control input-lg" placeholder="Confirm Password" tabindex="6" required />
                    </div>
                </div>
            </div>

            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-12 col-md-6"><input type="submit" ng-click="register(user)" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                <div class="col-xs-12 col-md-6">
                    <a href="#/login" class="btn btn-success btn-block btn-lg">Sign In</a>
                </div>
            </div>
        </form>
    </div>

</div>

<!DOCTYPE html>
<html lang="en" ng-app="Blog" ng-controller="UserController">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Blog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="bower_components/angular-loading-bar/src/loading-bar.css">
    <link rel="stylesheet" href="bower_components/ngtoast/dist/ngToast.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-social-buttons/social-buttons.css">
    <link rel="stylesheet" href="bower_components/bootstrap-tags/dist/css/bootstrap-tags.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <toast id="notify"></toast>
    <header ng-include="'shared/header/header.html'"></header>
    
    <div class="container-fluid" ng-cloak>
        <aside class="sidebars">
            <div class="recent-posts" ng-include="'shared/sidebars/recent-posts.html'"></div>
            <div class="categories" ng-include="'shared/sidebars/categories.html'"></div>
            <div class="popular-tags" ng-include="'shared/sidebars/popular-tags'"></div>
        </aside>

    
        <div class="main">
            <div id="loading-bar-spinner"></div>
            <div ng-view></div>
        </div>
    </div>
    <hr>

    <footer ng-include="'shared/footer/footer.html'"></footer>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-tags/dist/js/bootstrap-tags.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-loading-bar/src/loading-bar.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/ngtoast/dist/ngToast.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="//da189i1jfloii.cloudfront.net/js/kinvey-angular-sdk-3.0.3.js"></script>
    <script src="app.js"></script>
    <!-- Controllers -->
    <script src="components/home/homeController.js"></script>
    <script src="components/user/userController.js"></script>
    <script src="components/post/postController.js"></script>
    <!-- Services -->
    <script src="components/user/userService.js"></script>
    <script src="components/post/postService.js"></script>
    <script src="components/comment/commentService.js"></script>
</body>

</html>
